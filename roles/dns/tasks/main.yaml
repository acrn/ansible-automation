---
- name: install fedora bind
  tags: dns
  dnf: name=bind state=latest
  when: ansible_distribution == "Fedora"

- name: install arch bind
  tags: dns
  pacman: name=bind state=latest
  when: ansible_distribution == "Archlinux"

- name: limit journal log size
  tags: dns
  lineinfile:
    dest: /etc/systemd/journald.conf
    regexp: ^#?SystemMaxUse=
    line: SystemMaxUse=100M
  become: yes
  notify: restart journald

- name: named.conf
  tags: dns
  template:
    src: named.conf
    dest: /etc/named.conf
    owner: root
    group: named
    mode: 0640
  become: yes
  notify: reload named

- name: named dir
  tags: dns
  file:
    path: /etc/named
    state: directory
    owner: root
    group: named
    mode: 0750
  become: yes

- name: zone config file
  tags: dns
  template:
    src: zone.conf
    dest: /etc/named/{{ dns_domain }}.conf
    owner: root
    group: named
    mode: 0640
  become: yes
  notify: reload named

- name: zone dir
  tags: dns
  file:
    path: "{{ dns_zone_dir }}"
    state: directory
    owner: named
    group: named
    mode: 0770
  become: yes

- name: zone file
  tags: dns
  template:
    src: zone
    dest: "{{ dns_zone_dir }}/{{ dns_domain }}"
    owner: root
    group: named
    mode: 0640
  become: yes
  notify: reload named

- name: reverse zone file
  tags: dns
  template:
    src: zone-reverse
    dest: "{{ dns_zone_dir }}/{{ dns_domain }}-reverse"
    owner: root
    group: named
    mode: 0640
  become: yes
  notify: reload named

- name: get default firewall zone
  tags: dns
  command: firewall-cmd --get-default-zone
  register: firewall_default_zone
  changed_when: false
  ignore_errors: yes

- debug: msg="You should probably check on the firewall..."
  tags: dns
  when: firewall_default_zone|failed

- name: port needs opening
  tags: dns
  command: firewall-cmd --zone={{ firewall_default_zone.stdout }} --list-ports
  register: firewall_open_ports
  changed_when: "'53/udp' not in '{{ firewall_open_ports.stdout }}'"
  when: not firewall_default_zone|failed
  become: yes

- name: open port
  tags: dns
  command: firewall-cmd --zone={{ firewall_default_zone.stdout }}
           --add-port=53/udp --permanent
  become: yes
  when: firewall_open_ports|changed
  notify: restart firewall
