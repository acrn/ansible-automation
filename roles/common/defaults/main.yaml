---
vbox:
  guest_additions:
    version: '4.3.28'
    url: 'http://download.virtualbox.org/virtualbox/4.3.28/VBoxGuestAdditions_4.3.28.iso'

lein:
  script:
    dest: ~/bin/lein
    checksum: "b59d741e3ad28b3a11ea28eab417133492ca2138"
    url:
      "https://raw.githubusercontent.com/technomancy/leiningen/2.5.1/bin/lein"
  standalone:
    dest: "~/.lein/self-installs/leiningen-2.5.1-standalone.jar"
    checksum: "1c526e6573713b0635a1f2d52502ffa04ae45383"

# vim
vim_packages:
  - vim-X11
  - vim-enhanced
vim_plugins:
  #- faith/vim-go   keeps asking for github password
  #- gmarik/Vundle.vim
  - godlygeek/tabular
  - guns/vim-clojure-static
  - itchyny/lightline.vim
  - kien/ctrlp.vim
  - mattn/emmet-vim
  - rking/ag.vim
  - scrooloose/nerdcommenter
  - tpope/vim-fireplace
  - tpope/vim-fugitive
  - tpope/vim-surround
  - Valloric/YouCompleteMe
  - vim-scripts/Solarized
  - vim-scripts/Tagbar

# utils
tmux_conf:
  history_limit: 30000
  has_xsel: true
dotfiles:
  - bashrc
  - gitconfig
  - tmux.conf
  - xinitrc

# keyboard:
xkb_symbols_file: /usr/share/X11/xkb/symbols/us
gnome_shell_input_sources: "[('xkb', 'us+dvorak')]"
