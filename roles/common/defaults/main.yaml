---
# vim
vim_plugins:
  lightline:
    repo: https://github.com/itchyny/lightline.vim.git
    pack: cosmetics
  fugitive:
    repo: https://github.com/tpope/vim-fugitive.git
    pack: versioning
  tabular:
    repo: https://github.com/godlygeek/tabular.git
    pack: formatting
  nerdcommenter:
    repo: https://github.com/scrooloose/nerdcommenter
    pack: formatting
  surround:
    repo: https://github.com/tpope/vim-surround
    pack: formatting
  emmet:
    repo: https://github.com/mattn/emmet-vim.git
    pack: editing
  ycm:
    repo: https://github.com/Valloric/YouCompleteMe.git
    pack: editing
    package_deps: "{{ vim_ycm_package_deps.get(ansible_distribution.lower(),
                                               vim_ycm_package_deps.default)
                   }}"
    on_changed: editing/start/ycm/install.py

vim_ycm_package_deps:
  archlinux:
    - cmake
    - gcc
    - make
  ubuntu:
    - cmake
    - g++
    - gcc
    - python-dev
  centos:
    - cmake
    - gcc
    - gcc-c++
    - make
    - python-devel
  default:
    - cmake
    - gcc
    - gcc-c++
    - python-devel

vim_colorschemes:
  - https://raw.githubusercontent.com/AlessandroYorba/Alduin/master/colors/alduin.vim
  - https://raw.githubusercontent.com/altercation/vim-colors-solarized/master/colors/solarized.vim
  - https://raw.githubusercontent.com/nielsmadan/harlequin/master/colors/harlequin.vim
vim_default_colorscheme: alduin

vim_fzf_find_args:
  - \\(
  - -type f
  - -or
  - -type l
  - \\)
  - -not -path '*/\.*'

# bash
bash_histsize: 500
bash_histsizefile: 5000

# fzf
fzf_platform: linux_amd64
fzf_version: 0.17.3
fzf_binpath: ~/bin

# utils
tmux_conf:
  history_limit: 30000
  has_xsel: true
  has_firefox: true
dotfiles:
  - bashrc
  - gitconfig
  - tmux.conf
  - xinitrc
  - zshrc
